<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Music Theater w/ A-Frame!</title>

    <!-- a-frame stuff -->
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- angular stuff/currently trying to get it to work-->
    <!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet"> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.11/angular.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="/script.js"></script>

  </head>
  <body>
    <a-scene>

    <!-- list of assets used in the app -->
    <a-assets>
      <img id="ui2" src="assets/taei.png">
      <img id="ui3" src="assets/taeyeonrain.jpg">
      <img id="ui4" src="assets/menu.png">

      <video id="coaster" autoplay loop="true" src="assets/teaser.mp4">
    </a-assets>

    <!-- camera positioning -->
      <a-entity position="0 2.2 4">
    <a-entity camera look-controls wasd-controls>

    <!-- fuse-click - allows user to "click" an object after staring at it for a certain amount of time -->
      <a-entity position="0 0 -3"
                geometry="primitive: ring; radiusOuter: 0.10;
                          radiusInner: 0.05;"
                material="color: crimson; shader: flat"
                cursor="maxDistance: 30; fuse: true">
        <a-animation begin="click" easing="ease-in" attribute="scale"
             fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
        <a-animation begin="fusing" easing="ease-in" attribute="scale"
             fill="forwards" from="1 1 1" to="0.1 0.1 0.1" dur="1000"></a-animation>
      </a-entity>
    </a-entity>
  </a-entity>

  <!-- Using the asset management system to display video -->
    <a-video id="currentvid" src="#coaster" width="48" height="27" position="0 0 -25" webkit-playsinline>
    </a-video>     
          
    <!-- image when 'clicked' on will change the source video -->
    <!-- <div ng-show="menutest" >Test</div> -->
      <a-image id="test" onclick="eye()" src="#ui2" rotation="0 0 0" height="1" width="1" position="1 -.7 0" visible="false">                
      </a-image>
      <a-image id="test1" onclick="rain()" src="#ui3" rotation="0 0 0" height="1" width="1" position="2.5 -.7 0" visible="false">                
      </a-image>

      <!-- Image icon for a menu button -->
      <a-image id="menuhide" onclick="toggle()" src="#ui4" rotation="0 0 0" height=".5" width=".5" position="0 -.5 0"></a-image>

      <a-sky color="black"></a-sky>

    </a-scene>

  </body>
</html>
